spring.application.name=shopfull

# Data Source Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.datasource.url = jdbc:mysql://localhost:3306/shopfull
spring.datasource.username = springstudent
spring.datasource.password = springstudent

# Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Turn of Spring Boot banner
spring.main.banner-mode = off

# Reduce logging level. Set logging level to warn
logging.level.root = warn

# Security Configuration
spring.security.user.name=opf
spring.security.user.password=opf123

# Spring Boot DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
